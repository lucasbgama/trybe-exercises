<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <div class="field-row">
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" maxlength="40" required />
        </div>
        <div class="field-row">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" maxlength="50" required />
        </div>
        <div class="field-row">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required />
        </div>
        <div class="field-row">
          <label for="end">Endere√ßo:</label>
          <input type="text" name="end" id="end" maxlength="200" required />
        </div>
        <div class="field-row">
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            name="cidade"
            id="cidade"
            maxlength="28"
            required
          />
        </div>
        <div class="field-row">
          <label for="estado">Estado</label>
          <select name="estado" id="estado" required></select>
        </div>
        <div class="field-row">
          <span>Tipo:</span>
          <input type="radio" name="tipo" id="casa" checked />
          <label for="casa">Casa</label>
          <input type="radio" name="tipo" id="apt" />
          <label for="apt">Apartamento</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
